<app-home></app-home>

<div class="row">
    <div class="col-2">
        <button class="btn btn-success" (click)="getAPI()">Get Users</button>
    </div>
     <div class="col-3">
        <select class="form-select">
@for (item of userList; track $index) {
    <option>{{item.title}}</option>
}
        </select>
     </div>
</div>

<div class="row">
<div class="col-4">
    <p>Course Name => {{courseName}}</p> 
</div>
<span>{{courseDuration}}</span>
</div>


<!-- property binding -->
<div class="col-4" >
    <input type="text" [value]="courseName" [minLength]="minLength" placeholder="Name">
</div>

<!-- dynamic type  -->
<div class="col-4">
    <input [type]="type" >
</div>





<!-- dynamic class -->
<div class="col-4">
    <p [class]="dynamicClass">this is paragraph</p>
</div>



<!-- EVENT BINDING -->

<div class="row">
    <div class="col-2">
        <button class="btn btn-primary" (click)="showMessage()">Show Message</button>
    </div>
</div>

<div class="col-2">
 <select (change)="changestate($event)">
    <option value="uk">uttarakhand</option>
    <option value="GJ">Gujarat</option>
    <option value="up">utterpradesh</option>
    <option value="DL">Delhi</option>
 </select>

</div>

<br><br><br><br><br>
<!-- two way binding (ngModel) -->
 <div class="row">
    <div class="col-3">
        <input type="text" [(ngModel)]="courseName" placeholder="two way binding">
    </div>
 </div>
